<!DOCTYPE html>
<html>
 <head><title>Cruise Journey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<style>
    .cruise{
        width:75%;
        margin-left: 25px;
    }
</style>
</head>
<body>
<div class="cruise">
<h2>Sneha Kancharla goes on a cruise</h2>

<form>
    <input type="checkbox" id="Shares Cabin" name="Shares Cabin" checked>
    <label for="Shares Cabin">Shares Cabin</label><br>
  
    <input type="checkbox" id="Breakfast" name="Breakfast" checked>
    <label for="Breakfast">Breakfast</label><br>
  
    <input type="checkbox" id="Pool Pass" name="Pool Pass">
    <label for="Pool Pass">Pool Pass</label><br><br>
</form>
<button type="button" class="btn btn-success" onclick="selectCruise()">Select a cruise</button>
<p id="selectCruise"></p>
<br>

<form>
    <label for="days">Enter the number of days</label>
    <input type="text" id="days" name="days" value="days"><br><br>
    
    <label for="price">Enter price</label>
    <input type="text" id="price" name="price" value="price"><br><br>
    
</form>
<button onclick="updateCruise()">Update the cruise</button>
<p id="updateCruise"></p>

</div>

<script> 
 my_cruise={};
function selectCruise() {
    my_cruise={};

    my_cruise.shared = document.getElementById('Shares Cabin').checked;
    my_cruise.breakfast = document.getElementById('Breakfast').checked;
    my_cruise.pool = document.getElementById('Pool Pass').checked;

    document.getElementById('selectCruise').textContent = `${JSON.stringify(my_cruise)}`;
}

function updateCruise() {
    const days = document.getElementById('days').value;
    const price = document.getElementById('price').value;

    my_cruise["days"] = days;
    my_cruise["price"] = price;

    document.getElementById('updateCruise').textContent = `${JSON.stringify(my_cruise)}`;
}
</script>

</body>
</html>
